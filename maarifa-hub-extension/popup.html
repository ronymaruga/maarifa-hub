<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maarifa Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Maarifa Hub KnowledgeVault</h1>
        <p>Your private, AI-powered knowledge base</p>
    </div>

    <div class="search-box">
        <input type="text" 
        class="search-input"
        id="searchInput"
        placeholder="Ask anything about your saved knowledge..."
        >
    </div>

    <div class="content" id="content">
        <div class="empty-state">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
      </svg>
            <p>No saved knowledge yet.</p>
            <p style="margin-top: 10px;">Click "Save This Page" to get started!</p>

        </div>
    </div>

    <div class="footer">
        All processing happens locally on your device
    </div>
    
    <script src="popup.js"></script>
</body>
</html>

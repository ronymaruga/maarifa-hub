<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaarifaHub - Side Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .stats-bar {
      display: flex;
      gap: 15px;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .stat-item {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 5px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-wrap: wrap;
    }

    .search-container {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255,255,255,0.95);
      color: #333;
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.5;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .filter-btn.active {
      background: #fff;
      color: #667eea;
      border-color: #fff;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .knowledge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }

    .knowledge-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .knowledge-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .card-title {
      font-weight: 600;
      font-size: 16px;
      line-height: 1.3;
      flex: 1;
    }

    .card-menu {
      opacity: 0;
      transition: opacity 0.2s;
      cursor: pointer;
      padding: 5px;
    }

    .knowledge-card:hover .card-menu {
      opacity: 1;
    }

    .card-summary {
      font-size: 13px;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      opacity: 0.7;
    }

    .card-tags {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .tag {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.8;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      color: #667eea;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(0,0,0,0.4);
    }

    /* Scrollbar styling */
    .content-area::-webkit-scrollbar {
      width: 8px;
    }

    .content-area::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    .content-area::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 4px;
    }

    .content-area::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß† MaarifaHub</h1>
    <p>Your private, AI-powered knowledge workspace</p>
  </div>

  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-number" id="totalCount">0</span>
      <span class="stat-label">Total Saved</span>
    </div>
    <div class="stat-item">
      <span class="stat-number" id="thisWeek">0</span>
      <span class="stat-label">This Week</span>
    </div>
    <div class="stat-item">
      <span class="stat-number" id="todayCount">0</span>
      <span class="stat-label">Today</span>
    </div>
  </div>

  <div class="toolbar">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput"
        placeholder="Search your knowledge base..."
      >
      <span class="search-icon">üîç</span>
    </div>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="today">Today</button>
      <button class="filter-btn" data-filter="week">This Week</button>
      <button class="filter-btn" data-filter="month">This Month</button>
    </div>
  </div>

  <div class="content-area" id="contentArea">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading your knowledge...</p>
    </div>
  </div>

  <button class="fab" id="saveCurrentPage" title="Save current page">
    üíæ
  </button>

  <script src="sidepanel.js"></script>
</body>
</html>
